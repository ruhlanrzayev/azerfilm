<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Watch trailers, rate movies, and read reviews" />
    <meta name="keywords" content="imdb, film, series, azerfilm" />
    <meta name="author" content="@ruhlanrzayev and @tunarjamalov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AzerFilm - Watch trailers, rate movies, and read reviews</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />

    <!-- Custom CSS (Tailwind) -->
    <link rel="stylesheet" href="../css/output.css" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* Mobile-first responsive adjustments */
        @media (max-width: 767px) {
            .logo-container {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                text-align: center;
                padding-top: 1rem;
                margin-bottom: -2rem; 
            }
            
            .login-container {
                margin-top: 0;
                padding-top: 2rem;
            }
            
            .form-title {
                margin-top: 0;
                padding-top: 0;
            }
        }
        
        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            input, button {
                padding: 0.75rem !important;
                font-size: 0.9rem;
            }
            
            .footer-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    
    <!-- Top Container -->
    <div class="min-h-screen relative">
        <!-- Background -->
        <div class="absolute inset-0" style="background-image: url('../assets/indexWallpaper.jpg'); background-size: cover; background-position: center;"></div>
        <div class="absolute inset-0 bg-[rgba(0,0,0,0.75)]"></div>   
      
        <!-- Logo - Moved inside the form container for mobile -->
        <div class="md:absolute md:top-6 md:left-6 p-4 md:p-6 z-20 flex items-center justify-center md:justify-start logo-container">
            <a href="../index.htm" class="flex items-center">
              <img src="../assets/indexLogo.png" alt="AzerFilm Logo" class="w-[125px] md:w-[200px] logo">
            </a>
        </div>
      <!-- Login Form -->
        <div class="relative z-10 flex justify-center items-center min-h-screen">
            <div class="bg-black p-12 rounded-md w-full max-w-md" style="background-color: rgba(0, 0, 0, 0.566);">
              <h2 class="text-3xl font-bold text-white mb-8 text-center">Sign In</h2>
              
              <form class="space-y-6" id="loginForm">
                <div>
                  <input type="email" id="email" placeholder="Email" class="p-4 rounded-md w-full max-w-md text-white focus:outline-none" style="background-color: rgba(36, 36, 36, 0.5);" required />
                </div>
                <div>
                  <input type="password" id="password" placeholder="Password" class="p-4 rounded-md w-full max-w-md text-white focus:outline-none" style="background-color: rgba(36, 36, 36, 0.5);" required />
                </div>
                <button type="submit" class="w-full bg-[#ffb452] hover:bg-orange-400 text-white font-semibold py-4 rounded md:cursor-pointer">
                  Sign In
                </button>
              </form>
              <div class="flex justify-between text-sm text-gray-400">
                <a href="#" class="hover:underline">Forgot password?</a>
              </div>
        
              <p class="mt-6 text-gray-400 text-sm text-center">
                New to AzerFilm? <a href="register.htm" class="text-white hover:underline">Sign up now.</a>
              </p>
        
              <p class="mt-4 text-xs text-gray-500 text-center">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://policies.google.com/privacy" target="_blank" class="text-blue-500 hover:underline">Learn more.</a>
              </p>
            </div>
          </div>
      </div>
        <!-- Footer -->
        <footer class="bg-black p-5">
          <div class="container mx-auto py-5">
              <div class="mb-6 sm:mb-8 text-center">
                  <p class="text-gray-300 text-[16px] md:text-[20px]">Questions? Contact us.</p>
              </div>
              
              <div class="grid grid-cols-2 sm:grid-cols-4 gap-y-3 sm:gap-y-4 gap-x-4 sm:gap-x-6 text-center footer-links">
                  <div>
                  <a href="#" class="text-gray-400 hover:underline text-[16px] md:text-[20px] block">FAQ</a>
                  </div>
                  <div>
                  <a href="#" class="text-gray-400 hover:underline text-[16px] md:text-[20px] block">Help Center</a>
                  </div>
                  <div>
                  <a href="#" class="text-gray-400 hover:underline text-[16px] md:text-[20px] block">Terms of Use</a>
                  </div>
                  <div>
                  <a href="#" class="text-gray-400 hover:underline text-[16px] md:text-[20px] block">Privacy</a>
                  </div>
              </div>

              <div class="my-6 sm:my-8 text-center">
                  <p class="text-gray-300 text-[16px] md:text-[20px]">&copy; created by <a href="https://github.com/ruhlanrzayev" target="_blank" class="hover:underline">Ruhlan</a> & <a href="https://github.com/tunarjamalov" target="_blank" class="hover:underline">Tunar</a></p>
              </div>
          </div>
      </footer>

    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Translate  -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Store token in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to home page
                window.location.href = '../index.htm';
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.message
                });
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred while logging in'
            });
        }
    });
    </script>

    <!-- Custom JS -->
    <script defer src="../js/multiplelanguage.js"></script>

</body> 

</html>
